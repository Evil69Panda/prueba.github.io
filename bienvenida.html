<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida</title>
  <style>
    /* Fondo animado oscuro */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #000000, #0d0d0d, #1a1a1a, #000000);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: #f5f5f5;
      text-align: center;
      padding: 80px 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 50px;
      text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffff;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn {
      display: inline-block;
      margin: 5px;
      padding: 10px 20px;
      background: #00ffcc;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffff;
    }

    .btn:hover {
      background: #00ffff;
      box-shadow: 0 0 20px #00ffcc, 0 0 40px #00ffff;
      transform: scale(1.1);
    }

    /* Contenedor de cursos */
    #cursosContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 40px;
      text-align: center;
    }

    .cursoCard {
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffff;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .cursoCard:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ffcc, 0 0 50px #00ffff;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #00ffcc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1 id="mensaje"></h1>

  <!-- Contenedor de cursos -->
  <div id="cursosContainer"></div>

  <a href="index.html" onclick="cerrarSesion()">Cerrar SesiÃ³n</a>

  <script>
    // Verificar usuario activo
    const usuarioActivo = localStorage.getItem("usuarioActivo");
    if(!usuarioActivo){
      window.location.href = "login.html";
    } else {
      document.getElementById("mensaje").innerText = "Bienvenido, " + usuarioActivo + " ðŸŽ‰";
    }

    function cerrarSesion(){
      localStorage.removeItem("usuarioActivo");
    }

    // Mostrar curso fijo (Base de Datos II)
    function mostrarCursos() {
      const container = document.getElementById("cursosContainer");
      container.innerHTML = "";

      const card = document.createElement("div");
      card.className = "cursoCard";
      card.innerHTML = `
        <button class="btn" onclick="abrirCurso()">ðŸ“š Base De Datos II</button>
      `;
      container.appendChild(card);
    }

    // Abrir curso fijo
    function abrirCurso() {
      window.location.href = "basedatos2.html";
    }

    // Inicializar cursos al cargar
    mostrarCursos();
  </script>
</body>
</html>
