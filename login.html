<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi√≥n</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #000000, #0d0d0d, #1a1a1a, #000000);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: #f5f5f5;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      font-size: 2.3rem;
      color: #00ffcc;
      text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffff;
      margin-bottom: 20px;
      text-align: center;
      animation: glow 3s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc; }
      to   { text-shadow: 0 0 25px #00ffcc, 0 0 40px #00ffff; }
    }

    .panel {
      background: rgba(0, 0, 0, 0.75);
      padding: 25px;
      border-radius: 15px;
      width: 330px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
      animation: fadeIn 1.5s ease;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      cursor: pointer;
      border-radius: 8px;
      margin: 0 5px;
      background: #0d0d0d;
      box-shadow: inset 0 0 5px #00ffcc;
      transition: 0.3s;
      font-weight: bold;
      color: #f5f5f5;
    }

    .tab.active {
      background: #00ffcc;
      color: black;
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffff;
    }

    input {
      display: block;
      margin: 12px auto;
      padding: 12px;
      width: 85%;
      border: 2px solid #00ffcc;
      border-radius: 30px;
      outline: none;
      background: #0d0d0d;
      color: #f5f5f5;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0,255,200,0.3);
      transition: 0.3s;
      text-align: center;
    }

    input:focus {
      box-shadow: 0 0 15px #00ffcc, 0 0 25px #00ffff;
      transform: scale(1.05);
    }

    button {
      background: #00ffcc;
      color: black;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 15px #00ffcc, 0 0 30px #00ffff;
      margin-top: 10px;
    }

    button:hover {
      background: #00e6b8;
      box-shadow: 0 0 25px #00ffcc, 0 0 40px #00ffff;
      transform: scale(1.1);
    }

    p {
      margin-top: 15px;
      font-size: 0.95rem;
      color: #ccc;
    }

    a {
      color: #00ffcc;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffff;
    }

    .volver {
      margin-top: 15px;
      background: #ff3b3b;
      color: white;
      box-shadow: 0 0 10px #ff3b3b, 0 0 20px #ff3b3b;
      border-radius: 30px;
      padding: 10px 20px;
    }

    .volver:hover {
      background: #cc2b2b;
      box-shadow: 0 0 25px #ff3b3b, 0 0 40px #ff3b3b;
    }
  </style>
</head>
<body>
  <h1>üîê Iniciar Sesi√≥n</h1>
  
  <div class="panel">
    <div class="tabs">
      <div class="tab active" id="tabEstudiante">Estudiante</div>
      <div class="tab" id="tabAdmin">Administrador</div>
    </div>

    <form id="loginForm">
      <input type="text" id="usuario" placeholder="Usuario" required>
      <input type="password" id="clave" placeholder="Contrase√±a" required>
      <button type="submit">Entrar</button>
    </form>

    <p>¬øNo tienes cuenta? <a href="register.html">Crear cuenta</a></p>
    <button class="volver" onclick="window.location.href='login.html'">‚¨Ö Volver</button>
  </div>

  <script>
    let rol = "Estudiante"; // por defecto

    document.getElementById("tabEstudiante").addEventListener("click", function() {
      rol = "Estudiante";
      this.classList.add("active");
      document.getElementById("tabAdmin").classList.remove("active");
    });

    document.getElementById("tabAdmin").addEventListener("click", function() {
      rol = "Administrador";
      this.classList.add("active");
      document.getElementById("tabEstudiante").classList.remove("active");
    });

    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim();
      const clave = document.getElementById("clave").value.trim();

      if (rol === "Administrador") {
        if (usuario === "admin" && clave === "123456789") {
          localStorage.setItem("usuarioActivo", usuario);
          localStorage.setItem("rolActivo", rol);
          window.location.href = "admin.html";
        } else {
          alert("‚ùå Usuario o contrase√±a de administrador incorrectos.");
        }
      } else {
        // Recuperar lista de usuarios registrados
        let usuarios = JSON.parse(localStorage.getItem("usuarios")) || [];

        // Buscar coincidencia
        const encontrado = usuarios.find(u => u.nombre === usuario && u.clave === clave);

        if(encontrado){
          localStorage.setItem("usuarioActivo", usuario);
          localStorage.setItem("rolActivo", "Estudiante");
          window.location.href = "bienvenida.html";
        } else {
          alert("‚ùå Usuario o contrase√±a incorrectos.");
        }
      }
    });
  </script>
</body>
</html>
